<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MundoPan!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,600;0,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- --------------------------- LINK A ESTILOS ---------------------------- -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <div class="gridContainer">
      <header class="encabezado" id="header">
        <a href="../index.html"
          ><img class="logotipo" src="../img/ind/Logo.png" alt="imagen de logo"
        /></a>
        <nav>
          <ul class="secNav">
            <li><a href="../pages/productos.html">Productos</a></li>
            <li><a href="../pages/servicios.html">Servicios</a></li>
            <li><a href="../pages/referencias.html">Referencias</a></li>
            <li><a href="../pages/contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </header>
      <main class="container" id="main">
        <section class="secciones2">
          <h2>contacto</h2>
          <div class="seccionContacto">
            <form class="formulario" action="">
              <label class="label" for=""
                >Nombre y Apellido
                <input
                  class="input"
                  placeholder="Maria del Valle"
                  type="text"
                />
              </label>
              <label class="label" for=""
                >Email
                <input
                  class="input"
                  placeholder="ejemplo@correo.com"
                  type="email"
                />
              </label>
              <label class="label" for=""
                >Teléfono
                <input class="input" placeholder="..." type="text" />
              </label>
              <textarea
                class="inputText"
                name=""
                id=""
                cols="30"
                rows="10"
              ></textarea>
              <button class="botonEnviar" type="submit">Enviar</button>
            </form>
          </div>
        </section>
      </main>
      <footer id="footer">
        <div class="footerContent">
          <h3>Seguinos en nuestras redes</h3>
          <div class="iconRedes">
            <a href="https://facebook.com" target="_blank">
              <img
                src="../img/pie/facebook.png"
                alt="Seguinos en facebook"
                class="icon"
              />
            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <img
                src="../img/pie/instagram.png"
                alt="Seguinos en instagram"
                class="icon"
              />
            </a>
            <a href="https://twitter.com" target="_blank">
              <img
                src="../img/pie/twitter.png"
                alt="Seguinos en twitter"
                class="icon"
              />
            </a>
          </div>
        </div>
        <p class="dev">
          Todos los derechos reservados - Página creada por
          <a
            href="https://www.instagram.com/gustavo.danielruiz/"
            target="_blank"
            >@gustavo.danielruiz</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
