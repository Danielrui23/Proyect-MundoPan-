<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MundoPan!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,600;0,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- --------------------------- LINK A ESTILOS ---------------------------- -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <div class="gridContainer">
      <header class="encabezado" id="header">
        <a href="../index.html"
          ><img class="logotipo" src="../img/ind/Logo.png" alt="imagen de logo"
        /></a>
        <nav>
          <ul class="secNav">
            <li><a href="../pages/productos.html">Productos</a></li>
            <li><a href="../pages/servicios.html">Servicios</a></li>
            <li><a href="../pages/referencias.html">Referencias</a></li>
            <li><a href="../pages/contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </header>
      <main class="container" id="main">
        <section class="secciones">
          <h2>Servicios</h2>
          <div class="seccionServicios">
            <figure class="figures">
              <img
                src="../img/servicios/maquina mezclar.svg"
                alt="maquina amasadora"
                class="imgServ"
              />
              <div class="textServ">
                <figcaption>Fabricacion</figcaption>
                <p>
                  Disponemos de maquinaria y personal humano de alta eficiencia
                  para lograr y mantener un producto de la mejor calidad y a la
                  altura de la exigencia de nuestros clientes.
                </p>
              </div>
            </figure>
            <figure class="figures">
              <img
                src="../img/servicios/horno.svg"
                alt="Horno electrico"
                class="imgServ"
              />
              <div class="textServ">
                <figcaption>Horneado</figcaption>
                <p>
                  Contamos con maquinaria industrial de ultima tecnologia, con
                  el personal idóneo para un perfecto horneado en tiempo y forma
                  de nuestros productos.
                </p>
              </div>
            </figure>
            <figure class="figures">
              <img
                src="../img/servicios/transporte.svg"
                alt="camion de transporte"
                class="imgServ"
              />
              <div class="textServ">
                <figcaption>Transporte</figcaption>
                <p>
                  Ofrecemos distribucion de nuestros productos a cualquier punto
                  de la provincia, ya sea de productos sin hornear o ya
                  envasados listo para la venta.
                </p>
              </div>
            </figure>
          </div>
        </section>
      </main>
      <footer id="footer">
        <div class="footerContent">
          <h3>Seguinos en nuestras redes</h3>
          <div class="iconRedes">
            <a href="https://facebook.com" target="_blank">
              <img
                src="../img/pie/facebook.png"
                alt="Seguinos en facebook"
                class="icon"
              />
            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <img
                src="../img/pie/instagram.png"
                alt="Seguinos en instagram"
                class="icon"
              />
            </a>
            <a href="https://twitter.com" target="_blank">
              <img
                src="../img/pie/twitter.png"
                alt="Seguinos en twitter"
                class="icon"
              />
            </a>
          </div>
        </div>
        <p class="dev">
          Todos los derechos reservados - Página creada por
          <a
            href="https://www.instagram.com/gustavo.danielruiz/"
            target="_blank"
            >@gustavo.danielruiz</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
